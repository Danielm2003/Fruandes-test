<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c92b85ed8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://i.postimg.cc/sXYMqdbz/logo-fruandes.png" type="image/x-icon">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/contact-us.css">
    <title>Fruandes</title>
</head>
<body>
    <div class="header-import">
        <script>
            $(".header-import").load("layout/header.html");
        </script>
    </div>

    <div class="container-contact-us">
        <div class="subcontainer-contact-us">
            <div class="container-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.2405271518537!2d-75.10604188517935!3d4.365952845684663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e38d101ba4370f3%3A0x25a7efa4d334f0fa!2sFruandes%20Frutos%20de%20los%20andes%20S.A.S!5e0!3m2!1ses!2sco!4v1675180079423!5m2!1ses!2sco" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map-fruandes"></iframe>
            </div>
            <div class="container-contact-forms">
                <div class="ubication">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3 class="baloo800">UBICATION</h3>
                    <p class="raleway600">Vía Ibagué - Espinal, Parque Empresarial Strategik, Km 11</p>
                    <p class="raleway600">Ibagué - Tolima</p>
                </div>
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <h3 class="baloo800">PHONE</h3>
                    <p class="raleway600">(+57) 321 4002 783</p>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <h3 class="baloo800">EMAIL</h3>
                    <p class="raleway600">info@fruandes.co</p>
                </div>
            </div>
            <div class="container-form">
                <div class="title-form">
                    <h1 class="raleway900">LEAVE A MESSAGE</h1>
                </div>
                <form action="" class="form-contact">
                    <div class="inputs-form-contact">
                        <input type="text" name="name" placeholder="Your name" class="raleway500" id="name-message" required>
                        <input type="email" name="email" placeholder="Your email address" class="raleway500"id="email-message" required>
                    </div>
                    <textarea name="" id="" cols="30" rows="10" class="raleway500" placeholder="Leave here your message" itemid="message-message" required></textarea>
                    <button type="submit" class="btn-fruandes raleway700">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <script>
            $(".footer").load("layout/footer.html");
        </script>
    </footer>
</body>
</html>
